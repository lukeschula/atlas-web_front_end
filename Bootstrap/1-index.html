<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta name="description" content="Bootstrap is a free and open-source CSS framework" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
  </head>
  <body>
    <div class="container">
      <div class="row text-center justify-content-center rounded bg-light py-2">
        <div class="col-md-3 p-0.5 text-white bg-primary">Primary</div>
        <div class="col-md-3 p-0.5 text-white bg-success">Success</div>
        <div class="col-md-3 p-0.5 text-white bg-danger">Danger</div>
        <div class="col-md-3 p-0.5 text-white bg-warning">Warning</div>
      </div>

      <hr />

      <div class="row text-center justify-content-center rounded bg-light py-2">
        <div class="col-sm-3 p-0.5 text-white bg-primary">Primary</div>
        <div class="col-sm-3 p-0.5 text-white bg-success">Success</div>
        <div class="col-sm-3 p-0.5 text-white bg-danger">Danger</div>
        <div class="col-sm-3 p-0.5 text-white bg-warning">Warning</div>
      </div>

      <hr />

      <div class="row text-center justify-content-center rounded bg-light py-2">
        <div class="col-md-2 p-0.5 text-white bg-primary">Primary</div>
        <div class="col-md-4 p-0.5 text-white bg-success">Success</div>
        <div class="col-md-6 p-0.5 text-white bg-danger">Danger</div>
      </div>

      <hr />

      <div class="row text-center justify-content-center rounded bg-light py-2">
        <div class="col p-0.5 text-white bg-primary order-xl-1 order-lg-2 order-md-3 order-sm-4">Primary</div>
        <div class="col p-0.5 text-white bg-success order-xl-2 order-lg-3 order-md-4 order-sm-1">Success</div>
        <div class="col p-0.5 text-white bg-danger order-xl-3 order-lg-4 order-md-1 order-sm-2">Danger</div>
        <div class="col p-0.5 text-white bg-warning order-xl-4 order-lg-1 order-md-2 order-sm-3">Warning</div>
      </div>

      <hr />

      <div class="row text-center justify-content-between rounded bg-light py-2">
        <div class="col-md-2 p-0.5 text-white bg-primary">Primary</div>
        <div class="col-md-2 p-0.5 text-white bg-success">Success</div>
      </div>

      <hr />

      <div class="row text-center justify rounded bg-light py-2">
        <div class="col-12 col-md-2 p-0.5 text-white bg-primary">Primary</div>
        <div class="col-md-2 offset-md-4 p-0.5 text-white bg-success">Success</div>
        <div class="col-md-2 offset-md-2 p-0.5 text-white bg-danger">Danger</div>
      </div>
    </div>
  </body>
</html>
